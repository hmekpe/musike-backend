# --- Production Configuration ---

# JWT secret should be set via environment variable JWT_SECRET, not here for security!
# jwt.secret=your-very-secret-key-here

# Logging configuration
logging.level.root=INFO
logging.file.name=musike-backend.log

# CORS configuration (allow only trusted origins, example below)
# spring.web.cors.allowed-origins=https://your-frontend-domain.com
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE

# Database configuration (example for PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/yourdb
spring.datasource.username=youruser
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# Server port (optional)
# server.port=8080

# --- Actuator endpoints for monitoring ---
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
